<!DOCTYPE html>
<html>
  <head>
   
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="div">
        <div class="overlap">
          <div class="rectangle"></div>
          <div class="rectangle-2"></div>
          <div class="rectangle-3"></div>
          <div class="text-wrapper">Balance</div>
          <div class="ellipse-button"></div>
          <button class="button">+</button>
          <div class="text-wrapper-2">Financial Tracker</div>
          <div class="text-wrapper-3">10,0000 Php</div>
        </div>
        <div class="overlap-group">
          <div class="rectangle-4"></div>
          <div class="text-wrapper-4">Adding Income</div>
          <img class="rectangle-button" src="img/rectangle-20-button.png" />
          <img class="img" src="img/rectangle-21-button.png" />
          <img class="rectangle-button-2" src="img/rectangle-22-button.png" />
          <div class="text-wrapper-5">Filter Date:</div>
          <div class="text-wrapper-6">Category:</div>
          <div class="text-wrapper-7">Type:</div>
        </div>
        <div class="overlap-2">
          <div class="rectangle-4"></div>
          <div class="text-wrapper-8">Adding expenses</div>
          <img class="rectangle-input" src="img/rectangle-31-input.png" />
          <img class="rectangle-input-2" src="img/rectangle-18-input.png" />
          <div class="ellipse-button-2"></div>
          <button class="button-2">+</button>
          <div class="text-wrapper-9">Expenses</div>
        </div>
        <div class="overlap-group-2">
          <div class="rectangle-5"></div>
          <div class="text-wrapper-10">Viewing Transaction</div>
          <img class="rectangle-input-3" src="img/rectangle-19-input.png" />
          <img class="rectangle-input-4" src="img/rectangle-32-input.png" />
          <div class="ellipse-button-3"></div>
          <button class="button-3">+</button>
          <div class="text-wrapper-11">Income/Date</div>
        </div>
        <div class="overlap-3">
          <div class="rectangle-4"></div>
          <div class="text-wrapper-12">Adding Income</div>
          <img class="rectangle-input-5" src="img/rectangle-11-input.png" />
          <img class="rectangle-input-6" src="img/rectangle-30-input.png" />
          <div class="ellipse-button-4"></div>
          <button class="button-4">+</button>
          <div class="text-wrapper-13">Income</div>
        </div>
        <button class="SAVE-button-wrapper"><button class="SAVE-button">SAVE</button></button>
      </div>
    </div>
  </body>
</html>
